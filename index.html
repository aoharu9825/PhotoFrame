<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>Main Window</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="app">

      <div v-if="datas.length">
        <nav>
          <ul>
            <li id="play" @click="play">Play</li>
            <li id="pause" @click="pause" class="hidden">Pause</li>
          </ul>
        </nav>

        <div class="main">
          <img id="picture" v-bind:src="datas[nowItem].picture" width="300" height="300">
          <p id="sentence">{{ datas[nowItem].quote }}</p>
        </div>
      </div>

      <div v-else>
        <p class="warning">画像と文章をセットしてください</p>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="settings.js"></script>

  </body>

</html>
