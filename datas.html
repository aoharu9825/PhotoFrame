<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>Data Window</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="(data, index) in datas">
          <img v-bind:src="data.picture" width="100" height="100">
          <p id="sentence">{{ data.quote }}
            <span @click="deleteItem(index)">[x]</span>
          </p>
        </li>
      </ul>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="settings.js"></script>

</html>
